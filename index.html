<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="column-row">
        <div class="column-left"><img src="Images/tiger-3297540_1280.png" alt="Tiger Logo"></div>
        <div class="column-right"><div class="form-card-a">
            Top
        </div>
        <div class="form-card-b"><form action="example.com/path" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name">
          </form>
          <form action="example.com/path" method="post">
            <label for="email">Email address:</label>
            <input type="email" id="user-email">
            <label for="mobile-number">Mobile number:</label>
            <input type="number" id="mobile-number">
          </form>
        </div>
        <div class="form-card-a">
            Bottom
        </div>
        </div>
    </div>
    <div class="footer">
        <div>Photo by <a href="https://unsplash.com/@quangpraha?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Quang Nguyen Vinh</a></div>
        <div>Image by <a href="https://pixabay.com/users/chiplanay-1971251/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3297540">chiplanay</a></div> <div> Designed by Charlie</div>
    </div>
</body>
</html>
